<!DOCTYPE html>
<html>
	<head>
		<title>PinPic</title>
		<script src="/public/js/jquery.min.js"></script>
	    <script src="/public/js/bootstrap.min.js"></script>
		<script src="/public/js/masonry.pkgd.js"></script>
		<script src="/public/js/masonry.pkgd.min.js"></script>
	    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid nopadding"> 
		  <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://pinpincs-rfprod.c9users.io/"><span class="glyphicon glyphicon-picture"></span> PinPic</a> <a class="navbar-brand hidden-xs" href="https://github.com/rfprod/pinpic" target="_blank">GitHub Repo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="toggle-nav">
		      <div class="container-fluid"> 
		        <ul class="nav navbar-nav navbar-right">
		        	<li class="nav-pills"><a href="/"><span class="glyphicon glyphicon-pushpin"></span> All Pins</a></li>
		        	<li class="nav-pills active"><a href="#app"><span class="glyphicon glyphicon-user"></span> Sign up / Login</a></li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		  <a name="app"></a>
		  <div class="home sect">
		    <div class="container-fluid">
		      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		      	<div id="dialog"></div>
		        <p class="output"> 
		          	<div class="login">
						<br />
						<p class="clementine-text"> <span class="glyphicon glyphicon-picture"></span> PinPic</p>
						<a href="/auth/github">
							<div class="custom-btn" id="login-btn">
								<img src="/public/img/github_32px.png" alt="github logo" />
								<p>LOGIN WITH GITHUB</p>
							</div>
						</a>
						<a href="/auth/twitter">
							<div class="custom-btn" id="login-btn">
								<img src="/public/img/twitter-32px.png" alt="twitter logo" />
								<p>LOGIN WITH TWITTER</p>
							</div>
						</a>
						<div id="email-auth">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="email-signupper">
								<div class="row">
			    					<legend>Sign Up with Email</legend>
									<div class="form-group">
				                    	<input type="text" class="form-control" placeholder="Email" name="emailSignup" value="" id="email-signup">
				                    </div>
				                    <div class="form-group">
				                    	<input type="text" class="form-control" placeholder="Password" name="passwordSignup" value="" id="password-signup">
				                    </div>
				                    <div class="form-group">
				                    	<input type="text" class="form-control" placeholder="Repeat password" name="passwordRepeatSignup" value="" id="password-repeat-signup">
				                    </div>
								 	<div class="btn-group btn-group-justified" role="group">
										<div class="btn-group" role="group">
											<button id="submit-btn" onclick="emailSignup(this);" class="btn btn-default btn-success btn-email-signup"><span class="glyphicon glyphicon-edit"></span> Sign Up</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="email-loginer">
								<form role="form" action="/emaillogin/" id="email-loginner" class="form-vertical" method="POST" enctype="application/x-www-form-urlencoded">
			    					<legend>Login with Email</legend>
									<div class="form-group">
				                    	<input type="text" class="form-control" placeholder="Email" name="emailLogin" value="" id="email-login">
				                    </div>
				                    <div class="form-group">
				                    	<input type="text" class="form-control" placeholder="Password" name="passwordLogin" value="" id="password-login">
				                    </div>
								 	<div class="btn-group btn-group-justified" role="group">
										<div class="btn-group" role="group">
											<button id="submit-btn" class="btn btn-default btn-success btn-email-login"><span class="glyphicon glyphicon-log-in"></span> Log In</button>
										</div>
									</div>
									<p>You can use existing accounts for testing: <code>email@email.email / pass</code>, <code>email@email.email1 / pass</code></p>
								</form>
							</div>
						</div>
					</div>
		        </p>
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="public/js/frontend-utility.js"></script>
	</body>
</html>
