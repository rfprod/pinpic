<!DOCTYPE html>
<html>
	<head>
		<title>PinPic</title>
		<script src="/public/js/jquery.min.js"></script>
	    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
	    <script src="/public/js/bootstrap.min.js"></script>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<script src="/public/js/masonry.pkgd.js"></script>
		<script src="/public/js/masonry.pkgd.min.js"></script>
	</head>
	<body>
		<div class="container-fluid nopadding"> 
		  <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://book-trading-club-rfprod.c9users.io/"><span class="glyphicon glyphicon-picture"></span> PinPic</a> <a class="navbar-brand hidden-xs" href="https://github.com/rfprod/pinpic" target="_blank">GitHub Repo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="toggle-nav">
		      <div class="container-fluid"> 
		        <ul class="nav navbar-nav navbar-right">
		          	<li class="nav-pills"><a href="/"><span class="glyphicon glyphicon-pushpin"></span> All Pics</a></li>
		          	<li class="nav-pills active"><a href="#app"><span class="glyphicon glyphicon-user"></span> My Pics</a></li>
		          	<li class="nav-pills"><a href="/logout"><span class="glyphicon glyphicon-remove"></span> Logout</a></li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		  <a name="app"></a>
		  <div class="home sect">
		    <div class="container-fluid">
		      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="output"> 
		          	<div class="row profile">
						<img src="/public/img/gh-mark-32px.png" alt="github logo" />
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">ID: <span id="profile-id" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Username: <span id="profile-username" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Display Name: <span id="display-name" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Repositories: <span id="profile-repos" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-6 col-md-6 col-lg-2">My Books: <span id="profile-books" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-6 col-md-6 col-lg-2" title="including successfully completed">My Offers: <span class="glyphicon glyphicon glyphicon-arrow-down"></span><span id="profile-in-offers" class="profile-value"></span> / <span class="glyphicon glyphicon glyphicon-arrow-up"></span><span id="profile-out-offers" class="profile-value"></span></span>
					</div>
					<div class="row user_extended">
						<div class="form-group col-xs-12 col-sm-3 col-md-2 col-lg-2">
							<input type="text" class="form-control profile-value" name="profile-email" id="profile-email" placeholder="Email" readonly>
						</div>
						<div class="form-group col-xs-12 col-sm-3 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-fullname" id="profile-fullname" placeholder="Full Name" readonly>
					 	</div>
						<div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-city" id="profile-city" placeholder="City" readonly>
					 	</div>
					 	<div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-state" id="profile-state" placeholder="State" readonly>
					 	</div>
				 		<div class="btn-group col-xs-12 col-sm-2 col-md-4 col-lg-4" role="group">
							<button id="edit-user-extended" type="submit" class="btn btn-info">Edit</button>
							<button id="edit-user-extended" type="submit" class="btn btn-success done">Done</button>
						</div>
					</div>
					<div class="row">
						<div class="panel-group" id="accordion">
							<div class="panel panel-default">
								<div class="panel-heading" type="button">
									<h4 class="panel-title">
										<a aria-expanded="false" class="cllps-toggler collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseZero">My Book Requests</a>
									</h4>
								</div>
								<div style="height: 0px;" aria-expanded="false" id="collapseZero" class="panel-collapse collapse">
									<div class="panel-body" id="user-requests-data"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<form role="form" action="/addbook/" id="book-adder" class="form-vertical" method="POST" enctype="application/x-www-form-urlencoded">
		                	<fieldset>
		    					<legend>My Books</legend>
								<div class="form-group">
			                    	<input type="text" class="form-control" placeholder="Book name" name="bookname" value="" id="add-book-name">
			                    </div>
							 	<div class="btn-group btn-group-justified" role="group">
									<div class="btn-group" role="group">
										<button id="submit-btn" type="submit" class="btn btn-default btn-success btn-add-book" disabled="true"><span class="glyphicon glyphicon-plus"></span> Add a Book</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<hr>
					<div id="dialog"></div>
					<div class="output row books"></div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="public/js/frontend-utility.js"></script>
	</body>
</html>
