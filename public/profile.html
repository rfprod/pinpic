<!DOCTYPE html>
<html>
	<head>
		<title>PinPic</title>
		<script src="/public/js/jquery.min.js"></script>
	    <script src="/public/js/bootstrap.min.js"></script>
		<script src="/public/js/masonry.pkgd.js"></script>
		<script src="/public/js/masonry.pkgd.min.js"></script>
	    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid nopadding"> 
		  <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://book-trading-club-rfprod.c9users.io/"><span class="glyphicon glyphicon-picture"></span> PinPic</a> <a class="navbar-brand hidden-xs" href="https://github.com/rfprod/pinpic" target="_blank">GitHub Repo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="toggle-nav">
		      <div class="container-fluid"> 
		        <ul class="nav navbar-nav navbar-right">
		          	<li class="nav-pills"><a href="/"><span class="glyphicon glyphicon-pushpin"></span> All Pics</a></li>
		          	<li class="nav-pills active"><a href="#app"><span class="glyphicon glyphicon-user"></span> My Pics</a></li>
		          	<li class="nav-pills"><a href="/logout"><span class="glyphicon glyphicon-remove"></span> Logout</a></li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		  <a name="app"></a>
		  <div class="home sect">
		    <div class="container-fluid">
		      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="output"> 
		          	<div class="row profile">
						<img src="/public/img/gh-mark-32px.png" alt="github logo" id="gh-logo" />
						<img src="/public/img/twtr-mark-32px.png" alt="twiter logo" id="twtr-logo" />
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">ID: <span id="profile-id" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Username: <span id="profile-username" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Display Name: <span id="display-name" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-2">Repositories: <span id="profile-repos" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-6 col-md-6 col-lg-2">My Pics: <span id="profile-links" class="profile-value"></span></span>
					</div>
					<div class="row user_extended">
						<div class="form-group col-xs-12 col-sm-3 col-md-2 col-lg-2">
							<input type="text" class="form-control profile-value" name="profile-email" id="profile-email" placeholder="Email" readonly>
						</div>
						<div class="form-group col-xs-12 col-sm-3 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-fullname" id="profile-fullname" placeholder="Full Name" readonly>
					 	</div>
						<div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-city" id="profile-city" placeholder="City" readonly>
					 	</div>
					 	<div class="form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
					 	   	<input type="text" class="form-control profile-value" name="profile-state" id="profile-state" placeholder="State" readonly>
					 	</div>
				 		<div class="btn-group col-xs-12 col-sm-2 col-md-4 col-lg-4" role="group">
							<button id="edit-user-extended" type="submit" class="btn btn-info">Edit</button>
							<button id="edit-user-extended" type="submit" class="btn btn-success done">Done</button>
						</div>
					</div>
					<div class="row">
	                	<fieldset>
	    					<legend>My Pinned Pics</legend>
							<div class="form-group">
		                    	<input type="text" class="form-control" placeholder="Image URL" name="picurl" value="" id="add-pic-url">
		                    </div>
						 	<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button id="submit-btn" type="submit" class="btn btn-default btn-success btn-add-book" disabled="true"><span class="glyphicon glyphicon-pushpin"></span> Pin a Pic</button>
								</div>
							</div>
						</fieldset>
					</div>
					<hr>
					<div class="output row grid"></div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="public/js/frontend-utility.js"></script>
	</body>
</html>
